{% extends 'base.html' %}
{% block content %}
    <div class="page_title-box">
        <div class="page_title-top_line">
        </div>
        <div class="page_title-title">
            <h1>
                Опросы
            </h1>
        </div>
        <div class="page_title-bottom_line">
        </div>
    </div>
    {% if polls %}
        <div class="poll-container">
            <div class="poll-wrapper">
                {% for poll in polls %}
                    <div class="poll-box">
                        <a href="{% url 'poll_detail' slug=poll.slug %}">
                            {% if poll.image %}
                                <img src="{{ poll.image.url }}" alt="" class="img">
                            {% endif %}
                            <div class="title">
                                <span>
                                    {{ poll.title }}
                                </span>
                            </div>
                        </a>
                    </div>
                {% endfor %}
            </div>
        </div>
    {% else %}
        <div class="nothing-found">
            Ничего не найдено
        </div>
    {% endif %}
{% endblock content %}
