{% extends 'base.html' %}
{% block content %}
<div class="container-detail">
    <section class="article-detail">
        <div class="article-detail-top">
            <div class="article-detail-top-left_side">
                <h1 class="article-detail-title">{{ data_rait.tittle }}</h1>
                <p class="article-detail-short-text">{{ data_rait.content }}</p>
                 <span class="article-detail-author">{{ data_rait.author }}</span> <span class="article-detail-date">{{ raiting_data.created }}</span>
                <div class="detail-viewCount">
                    <i class="fa fa-eye" aria-hidden="true"></i>
                    <span>222</span>
                </div>
            </div>
        </div>
    </section>
</div>
{% endblock content %}
