{% extends 'base.html' %}
{% block content %}
{% for raiting in list_rait %}
    <section class="rating-list" id="rating-list">
        <div class="rating-box">
            <div class="rating-box-left-side">
                <span class="rating-box-author">{{ raiting.author }}</span>
                <span class="rating-box-date">{{ raiting.created }}</span>
                <a href="#" class="rating-box-main_link">
                    <h1 class="rating-box-title">{{ raiting.title }}</h1>
                    <p class="rating-box-text">{{ raiting.content|truncatechars:50}}</p>
                </a>
            </div>
            <div class="rating-box-right-side">
                <img src="../../static/img/1494104729_apswyqzjlju.jpg" alt="">
            </div>
        </div>        
    </section>
    {% endfor %}
{% endblock content %}
