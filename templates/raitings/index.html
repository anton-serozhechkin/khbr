{% extends 'base.html' %}
{% block content %}
<div class="page_title-box">
    <div class="page_title-top_line">
    </div>
    <div class="page_title-title">
        <h1>Рейтинги</h1>
    </div>
    <div class="page_title-bottom_line">
    </div>
</div>
{% if list_rait %}
<div class="container">
    <section class="analytics-wrapper" id="analytics-wrapper-anchor">
        {% for raiting in list_rait %}
        <div class="analytics-item">
            <div class="insert">
                <a href="{% url 'raiting_detail' slug=raiting.slug %}">
                    <img src="{{ raiting.image.url }}" alt="" class="item-image">
                    <div class="title">
                        {{ raiting.title }}
                    </div>
                    <div class="subtitle">
                        {{ raiting.short_description|safe }}
                    </div>
                </a>
            </div>
        </div>
        {% endfor %}
    </section>
</div>
{% else %}
<div class="nothing-found">
    Ничего не найдено
</div>
{% endif %}
