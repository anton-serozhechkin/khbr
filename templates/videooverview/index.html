{% extends 'base.html' %}
{% load embed_video_tags %}
{% block content %}
<div class="page_title-box">
    <div class="page_title-top_line">
    </div>
    <div class="page_title-title">
        <h1>Видео</h1>
    </div>
    <div class="page_title-bottom_line">
    </div>
</div>    
    <div class="container">
        <div class="video-wrapper">
            {% for video in data_video %}
            <div class="video-index-box">
                <div class="video-index-box-image">
                    <iframe width="100%" height="565px" src="{{ video.video }}"
                    frameborder="0" allow="accelerometer; autoplay;
                    encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen>
                </iframe>           
                </div>
                <div class="video-index-box-title">
                    <h2>
                        <a href="{{ video.url }}">
                            {{ video.title }}
                        </a>
                    </h2>
                </div>
                <div class="video-box-info">
                    <p class="video-box-author">
                        <i class="fa fa-user"></i>
                        {{ video.author }}
                    </p>
                    <p class="video-box-time">
                        <i class="fa fa-calendar"></i>
                        {{ video.created }}
                    </p>
                </div>

                <div class="video-index-box-description">
                    <p>{{ video.notes|safe }}</p>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
