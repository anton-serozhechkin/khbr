{% extends 'base.html' %}
{% block content %}
<div class="container-detail">
    <section class="event-detail">
        <div class="event-detail-detail-top">
                <h1 class="event-detail-title">{{ data_event.title }}</h1>
        </div>
        <div class="event-detail-info">
            <p class="event-detail-short-text"><span>{{ data_event.day }}</span></p>
            <p class="event-detail-short-text"><span>{{ data_event.place }}</span></p>
        <p class="event-detail-short-text"><span>Начало: {{ data_event.start_time}}</span></p>
        <p class="event-detail-short-text"><span>Конец: {{ data_event.end_time}}</span></p>
        </div>
        <img src="" alt="" class="event-detail-publication-image">
        <p class="event-detail-paragraph">{{ data_event.notes }}</p>
        <img src="" alt="" class="event-detail-publication-image">
        <div class="detail-viewCount">
                    <i class="fa fa-eye" aria-hidden="true"></i>
                    <span>222</span>
                </div>
    </section>
</div>
{% endblock content %}
