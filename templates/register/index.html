{% extends 'base.html' %}
{% block content %}
<section class="authorization-page" id="authorization-page">
    <div class="authorization-input-place">
        <h1 class="authorization-type">Регистрация</h1>
        <form action="">
        <input type="email" placeholder="email@gmail.com" id="email"required >
        <input type="text" placeholder="Валерий" id="name" required>
        <input type="text" placeholder="Демидов" id="surname">
        <input type="password" placeholder="Пароль" id="password" required>
        <input type="password" placeholder="Повторите пароль" id="check-password" required>
            <button class="registration-btn">Зарегестрироваться</button>
        </form>
    </div>
</section>
{% endblock content %}
