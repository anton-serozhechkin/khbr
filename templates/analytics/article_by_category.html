{% extends 'base.html' %}
{% block content %}
    <div class="page_title-box">
        <div class="page_title-top_line">
        </div>
        <div class="page_title-title">
            <h1>{{ category_name }}</h1>
        </div>
        <div class="page_title-bottom_line">
        </div>
    </div>
    <div class="container">
        <div class="category-wrapper">
            {% for article in articles %}
            <div class="category-box">
                <a href="{% url 'article_detail' category_slug=article.category.slug slug=article.slug %}">
                    {% if article.image %}
                    <img src="{{ article.image.url }}" alt="" class="category-box-image">
                    {% endif %}
                    <div class="category-box-title">
                    {{ article.title }}
                    </div>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>
{% endblock content %}
