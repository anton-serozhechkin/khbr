{% extends 'base.html' %}
{% load staticfiles %}
{% block content %}
    <div class="page_title-box">
        <div class="page_title-top_line">
        </div>
        <div class="page_title-title">
            <h1>Аналитика</h1>
        </div>
        <div class="page_title-bottom_line">
        </div>
    </div>
    {% if data_art %}
  <div class="container">
      <section class="analytics-wrapper" id="analytics-wrapper-anchor">
          {% for post in data_art %}
          <div class="analytics-item">
                <div class="insert">
                    <a href="{% url 'article_detail' category_slug=post.category.slug slug=post.slug %}">
                        <img src="{{ post.image.url }}" alt="" class="item-image">
                        <div class="title">
                            {{ post.title }}
                        </div>
                        <div class="subtitle">
                            {{ post.short_description|safe }}
                        </div>
                    </a>
                    <div class="category">
                        <a href="{% url 'article_by_category' category_slug=post.category.slug %}">
                            {{ post.category }}
                        </a>
                    </div>
                </div>
          </div>
          {% endfor %}
      </section>
  </div>
  {% else %}
<div class="nothing-found">
    Ничего не найдено
</div>
  {% endif %}
